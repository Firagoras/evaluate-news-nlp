<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentilysis | Analyse the Sentiment a Text using NLP</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Sentilysis</h1>
        <p>A tool to analyse the sentiment of a text using Natural Language Processing</p>
      </header>
      
      <main>
        <section id="form">
          <form novalidate>
            <input type="text" id="urlInput" placeholder="Enter a URL" pattern="https?://.+" title="The URL must start with http://" required/>
            <input type="submit" id="analyseBtn" value="Analyse" />
          </form>
        </section>
  
        <section id="results">
          <h2 id="resultsHeadline"></h2>
          <div id="srcUrl"></div>
          <div id="scoreTag"></div>
          <div id="agreement"></div>
          <div id="confidence"></div>
          <div id="subjectivity"></div>
          <div id="irony"></div>
        </section>
      </main>
  
      <footer>
        <p>2022 &copy;Sentilysis NLP Analysis provided by &copy;MeaningCloud</p>
      </footer>
    </div>

    <script>
      // Check that service workers are supported
      if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
      </script>
  </body>
</html>
